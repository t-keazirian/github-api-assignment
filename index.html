<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Repo Search Tool</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1 class="header-1">GitHub User Repo Search Tool</h1>

    <p>Enter a GitHub user handle below.</p>
    <p>This will display all repositories associated with that GitHub user handle.</p>

      <form id="js-form">

        <label for="user-handle">GitHub User Handle </label>
        <input type="text" name="user-handle" id="js-user-handle" required>

        <label for="max-results">Maxiumum results to display</label>
        <input type="number" name="max-results" id="js-max-results" value="10">

        <input type="submit" value="Search!" class="submit-button">

      </form>

       <p id="js-error-message" class="error-message"></p>

        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
